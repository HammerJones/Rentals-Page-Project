        body {

            font-weight: bold;
        }
        .welcomeText {
            text-align: left;
        }
        .hero {
            background-color: #DC6243;
        }

        /*Drop Downs*/
        .dropButton {
            background-color: #fff;
            color: black;
            width: 100%;
            font-weight: normal;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-top: 8px;
            border-color: #d4d4d4;
        }
        .arrow {
            border: solid black;
            border-width: 0 1px 1px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(-45deg);
            margin-left: 8px;
        }        
        .dropdown {
            display: block;
            justify-content: center;
            max-height: min-content;
            margin: 0 auto;
        }
        .dropdown:hover .dropButton {
            font-weight: bold;
        }
        .dropdown:hover .dropButton .arrow {
            transform: rotate(45deg);
            margin-bottom: 2px;
            border-width: 0 2px 2px 0;
        }
        .dropdown:hover .dropdownContent {
            display: block;
            text-align: start;
            justify-content: start;
            margin-top: 8px;
            width: fit-content;
        }
        .dropdownContent {
            display: none;
        }

        /*Flexbox Containers*/
        .flex-container {
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: flex-start;
            gap: 24px;
            
        }
        .flex-container .subContainer {
            justify-content: center;
            align-content: center;
            text-align: center;
            background-color: #fff;
            padding: 16px;
            border-radius: 16px;
            filter: drop-shadow(1px 1px 4px #d4d4d4);
            width: 100%;
            height: 100%
        }
        .flex-container img {
            width: 100%;
            height: 250px;
        }
        .flex-container .dropButton {
            width: 100%;
            background-color: #DC6243;
            color: #FFFFFF;
            font-weight: bold;
            border-color: #DC6243;
        }
        .flex-container .arrow {
            border: solid #ffffff;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(-45deg);
            margin-left: 8px;
        }

        /*MOBILE VIEW*/
        @media only screen and (max-width: 1000px) {
            .body {
                margin: 0 auto;
            }
            section {
                margin: 24px;
                display: flex;
                flex-direction: column;
            }
            .hero {
                padding:8px;
            }
            .grid {
                margin: 0 auto;
                display:flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                grid-template-columns: auto;
            }
            .flex-container {
                display:flex;
                flex-direction: column;
                column-width: 30%;
                margin: 8px;
                justify-content: center;
                align-items: center;
            }
            .flex-container .subContainer {
                margin-top: 8px;
                width: 85%
            }
            .grid img {
                width: 400px;
                height: 300px;
            }
            .flex-container img {
                width: 400px;
                height: 300px;
            }
            .heading {
                margin-left: 24px;
                margin-right: 24px;
            }
        }
	</style>
